<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Dashboard</title>
	
	<link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../font-awesome/css/all.css">

	<style type="text/css">
		body {
			font-family: 'Nunito';
			margin: 0;
			padding: 0;
			width: auto;
			height: auto;
		}

		#page1, #page2, #page3, #page4 {
			width: 100%;
		}

		#page1 {
			height: 450px;
			background: #f1f1f1;
		}

		#page2 {
			height: 480px;
			background: #E5E5E5;
		}

		#page3 {
			height: 530px;
			background: #D9D9D9;
		}

		#page4 {
			height: 460px;
			background: #C0C0C0;
		}

	</style>
</head>
<body>
	<section id="page1">
		
	</section>
	<section id="page2">
		
	</section>
	<section id="page3">
		
	</section>
	<section id="page4">
		
	</section>
</body>
</html>
